name: build xqrepack AX6000

on: 
  repository_dispatch:
  workflow_dispatch:

# Cronjob
  #schedule:
    #- cron: 0 0 * * 0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: apt update
      run: sudo apt update
    - name: apt install
      run: sudo apt install -y liblzo2-dev mtd-utils squashfs-tools fakeroot
    - name: pip upgrade
      run: python -m pip install --upgrade pip
    - name: pip install
      run: pip install python-lzo ubi_reader
    - name: make
      run: make

    - uses: actions/upload-artifact@v3
      with:
        name: miwifi_ra72_firmware_98605_1.0.55_SSH.bin
        path: miwifi_ra72_firmware_98605_1.0.55_SSH.bin

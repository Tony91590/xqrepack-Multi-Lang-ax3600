<%
local xqlanwanutil = require "xiaoqiang.util.XQLanWanUtil"
local speed = xqlanwanutil.getWanSpeed()
local mode = xqlanwanutil.getWanLanMode()
%>
<select name="speedselect" id="speedselect" class="beautify" >
<%if mode == "2.5G" then%>
    <option value="0" <%if(speed == 0) then%>selected="selected"<%end%>><%:2500M/1000M/100M自动协商（推荐）%></option>
<%elseif mode == "1G" then%>
    <option value="0" <%if(speed == 0) then%>selected="selected"<%end%>><%:1000M/100M自动协商（推荐）%></option>
<%end%>
<%if mode == "2.5G" then%>
<option value="2500" <%if(speed == 2500) then%>selected="selected"<%end%> ><%:2500M%></option>
<option value="1000" <%if(speed == 1000) then%>selected="selected"<%end%> ><%:1000M%></option>
<option value="100" <%if(speed == 100) then%>selected="selected"<%end%> ><%:100M%></option>
<%end%>
</select>
